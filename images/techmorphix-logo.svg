  </defs>
  
  <!-- Tech icon elements -->
  <g transform="translate(10, 10)">
    <circle cx="20" cy="20" r="15" fill="url(#logoGradient)" />
    <circle cx="20" cy="20" r="7" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="20" y1="5" x2="20" y2="13" stroke="#ffffff" stroke-width="2" />
    <line x1="20" y1="27" x2="20" y2="35" stroke="#ffffff" stroke-width="2" />
    <line x1="5" y1="20" x2="13" y2="20" stroke="#ffffff" stroke-width="2" />
    <line x1="27" y1="20" x2="35" y2="20" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Company Name -->
  <text x="55" y="30" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#0055a4">TECHMORPHIX</text>
  <text x="55" y="48" font-family="'Segoe UI', sans-serif" font-size="14" fill="#666666">SOLUTIONS</text>
  
  <!-- Digital connection lines -->
